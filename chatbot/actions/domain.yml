version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

actions:
  - action_hello_world

responses:
  utter_greet:
  - text: "Hey! How are you?"


  utter_cheer_up:
  - text: "Dont be sad, cheer up"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
  utter_how_to_help_environment:
  - text: "https://oceanservice.noaa.gov/ocean/earthday.html"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
