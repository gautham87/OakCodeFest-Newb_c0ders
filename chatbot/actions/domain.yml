version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - favourite_book
  - book_response_question
  - favourite_food
  - food_response
  - favourite_music
  - music_reply
  - facts_are_interesting
  - weather
  - what_are_you_made_of
  - age
  - watch_yt

actions:
  - action_hello_world

responses:
  utter_greet:
  - text: "Hey! How are you?"


  utter_cheer_up:
  - text: "Dont be sad, cheer up"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_favourite_book:
  - text: "I dont really read books, but if i could then i would read 1984. What about you?"

  utter_favourite_book_resp:
  - text: "Oh, thats cool"

  utter_favourite_food:
  - text: "I love to eat chips with a dip of data, unfortunately it's the only kind of food I can eat."

  utter_food_response:
  - text: "Nice choice, I wish I could eat that as well."

  utter_favourite_music:
  - text: "Robots don't listen to music but I'd love to hear what you listen to."

  utter_music_reply:
  - text: "That's great, I really wish I could enjoy music like you humans do."

  utter_facts_are_interesting:
  - text: "Some of these facts are from here : https://www.ecofriendlyhabits.com/environmental-facts/ . "

  utter_weather:
  - text: "I dont know the weather since i live inside a computer,but i do hope that you are having a pleasant weather"

  utter_what_are_you_made_of:
  - text: "I am made from rasa, python and yet another markup language :) "

  utter_age:
  - text: "I'm immortal. I lost track of my age a long time ago. "

  utter_watch_yt:
  - text: "While i dont watch youtube im sure it has some good content"



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

